<!DOCTYPE html>
<html>
<head>
    <title>登录 - 数学课代表</title>
    <!-- 使用本地 CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <style>
        body { background: #f4f5f7; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { width: 400px; padding: 40px; background: #fff; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .btn-pink { background: #FB7299; color: #fff; border: none; }
        .btn-pink:hover { background: #ff85ad; color: #fff; }
    </style>
</head>
<body>
    <div class="login-card">
        <h3 class="text-center mb-4 fw-bold" style="color: #FB7299;">欢迎回来</h3>

        <!-- ✅ 修改部分：支持显示不同颜色的消息 (绿色成功/红色失败) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <!-- 如果没有 category，默认用 danger (红色) -->
                    <div class="alert alert-{{ category if category != 'message' else 'danger' }} text-center">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label>用户名</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-4">
                <label>密码</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-pink btn-lg">登 录</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="/register" class="text-decoration-none text-muted">还没有账号？去注册</a>
        </div>
    </div>
</body>
</html>
