<!DOCTYPE html>
<html>
<head>
    <title>注册 - 数学课代表</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <style>
        body { background: #f4f5f7; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { width: 400px; padding: 40px; background: #fff; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <div class="login-card">
        <h3 class="text-center mb-4 fw-bold text-primary">新用户注册</h3>

        {% with messages = get_flashed_messages() %}
            {% if messages %}<div class="alert alert-danger">{{ messages[0] }}</div>{% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label>用户名</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-4">
                <label>密码</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">注 册</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="/login" class="text-decoration-none text-muted">已有账号？去登录</a>
        </div>
    </div>
</body>
</html>
